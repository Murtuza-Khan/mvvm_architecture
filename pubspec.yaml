name: awata
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  get: ^4.6.6
  http: ^1.2.0
  logger: ^2.0.2+1
  responsive_framework: ^0.2.0
  infinite_scroll_pagination: ^4.0.0
  app_settings: ^5.1.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7
  get_storage: ^2.1.1
  intl: ^0.18.1
  cached_network_image: ^3.3.1
  connectivity_plus: ^5.0.2
  share_plus: ^7.2.1
  flutter_html: ^3.0.0-beta.2
  encrypt: ^5.0.3
  lottie: ^3.0.0
  flutter_cache_manager: ^3.3.1
  flutter_form_builder: ^9.1.1
  enefty_icons: ^1.0.7
  form_field_validator: ^1.1.0
  carousel_slider: ^4.2.1
  flutter_config: ^2.0.2
  flutter_spinkit: ^5.2.0
  firebase_core: ^2.24.2
  smooth_page_indicator: ^1.1.0
  slide_countdown: ^1.5.0
  dropdown_search: ^5.0.6
  pinput: ^3.0.1
  panara_dialogs: ^0.1.4
  flutter_native_splash: ^2.3.8
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
